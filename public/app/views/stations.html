<ol class="breadcrumb">
  <li><a href="#/">Countries</a></li>
  <li class="active">{{name}}</li>
</ol>
<div class="row">
	<div class="col-md-12">
		<ul class="list-group">
		  <div class="panel panel-success">
		  	<div class="panel-body">
		  		<div class="form-group">
		  			<label>Name</label>
		  			<input type="text" ng-model="station.name" class="form-control"/>
		  		</div>
		  		<div class="form-group">
		  			<label>Logo</label>
		  			<input type="text" ng-model="station.logo" class="form-control"/>
		  		</div>
		  		<div class="form-group">
		  			<label>URL</label>
		  			<input type="text" ng-model="station.url" class="form-control"/>
		  		</div>
		  		<input type="submit" class="btn btn-success btn-block" value="Create" ng-click="create()"/>
		  	</div>
		  </div>
		</ul>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<ul class="list-group">
		  <li class="list-group-item" ng-repeat="station in stations track by $index|orderBy:'name'">
		    <span class="badge">{{station.url}}</span>
		    <a class="btn btn-danger btn-xs" ng-click="delete($index)">Delete</a>
		    <img ng-src="{{station.logo}}" width="35px"/> {{station.name}}
		  </li>
		</ul>
	</div>
</div>
